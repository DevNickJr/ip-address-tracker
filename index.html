<body onload="address('')">  
  <header>
    <h1 class="heading">IP Address Tracker</h1>
    <div class="search-div">
      <input type="search" name="search" id="search" placeholder="Search for any IP address or domain">
      <button type="submit" class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
    </div>
    <div class="container">
      <div class="cont-div">
        <p class="cont-head">
          IP Address
        </p>
        <p class="cont-content" id="ip"></p>
      </div>
      <div class="cont-div">
        <p class="cont-head">
          Location
        </p>
        <p class="cont-content" id="location"></p>
      </div>
      <div class="cont-div">
        <p class="cont-head">
          Timezone
        </p>
        <p class="cont-content" id="time"></p>
      </div>
      <div class="cont-div">
        <p class="cont-head">
          ISP
        </p>
        <p class="cont-content" id="isp"></p>
      </div>
    </div>
  </header>
  <main id="map">
